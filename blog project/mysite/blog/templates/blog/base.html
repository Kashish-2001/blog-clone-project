<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Blog Project</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg bg-light techfont loader">
      <div class="container">
        <div class="navbar-nav align-items-center">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Tech Blog</a>
            <a class="nav-item nav-link" href="{% url 'about' %}">About </a>
            <a class="nav-item nav-link" href="https://github.com/">GitHub</a>
            <a class="nav-item nav-link" href="https://www.linkedin.com/"
              >LinkedIn</a>
        </div>

        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
          <a style=" text-decoration: none; " class="nav-item nav-link-lg" href="{% url 'post_new' %}">New Post</a>
          <a class="nav-item nav-link" href="{% url 'post_draft_list' %}"
            >Drafts</a
          >
          <a class="nav-item nav-link" href="{% url 'logout' %}">LogOut</a>
          
          <a >Welcome: {{ user.username }}</a>
          {% else %}
          <a
            class="nav-item nav-link"
            aria-label="Login"
            href="{% url 'login' %}"
            ><span class="fa fa-user" aria-hidden="true">Login</span
          ></a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">{% block content %} {% endblock %}</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="{% static 'js/blog.js' %}" ></script>
  </body>
</html>
